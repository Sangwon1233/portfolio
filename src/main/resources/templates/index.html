<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이상원 포트폴리오</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!--헤더-->
    <div th:replace="header/header :: header"></div>
    
    <div class="main-container">
        <div class="content-wrapper">
            <aside class="profile-sidebar">
                <p class="visitor-count"> 오늘 방문자 수: <span th:text="${todayCount}"></span>명</p>
                <img src="/images/sangwon.jpg" alt="프로필" class="profile-image">
                <h3 class="profile-name">이상원</h3>
                <p class="profile-birthyear">1997년생</p>
            </aside>

            <main class="main-content-cards">
                <section class="board-card">
                    <h2>프로젝트 </h2>
                    <ul class="post-list">
                        <li th:each="post : ${recentProjects}">
                            <a th:href="@{/board/view/{id}(id=${post.id})}" th:text="${post.title}">게시글 제목</a>
                        </li>
                    </ul>
                    <a th:href="@{/board/list(type='project')}" class="view-all-link">▶ 전체 보기</a>
                </section>
                
                <section class="board-card">
                    <h2>개인 메모 </h2>
                    <ul class="post-list">
                        <li th:each="post : ${recentNotions}">
                            <a th:href="@{/board/view/{id}(id=${post.id})}" th:text="${post.title}">게시글 제목</a>
                        </li>
                    </ul>
                    <a th:href="@{/board/list(type='notion')}" class="view-all-link">▶ 전체 보기</a>
                </section>

                <section class="board-card github-card" onclick="window.open('https://github.com/Sangwon1233', '_blank');">
                    <div class="github-card-content">
                        <i class="fab fa-github github-icon"></i>
                        <h2>GitHub 바로가기</h2>
                    </div>
                </section>

                <section class="board-card">
                    <h2>회사 이슈 </h2>
                    <ul class="post-list">
                        <li th:each="post : ${recentCompanyIssues}">
                            <a th:href="@{/board/view/{id}(id=${post.id})}" th:text="${post.title}">회사 이슈 게시글 제목</a>
                        </li>
                        <a th:href="@{/board/list(type='company-issue')}" class="view-all-link">▶ 전체 보기</a>
                            <span>아직 게시글이 없습니다.</span>
                        </li>
                    </ul>
                    <a href="/board/list?type=company-issue" class="view-all-link">▶ 전체 보기</a>
                </section>


                <section class="board-card">
                    <h2>아이디어 </h2>
                    <ul class="post-list">
                        <li th:each="post : ${recentIdeas}">
                            <a th:href="@{/board/view/{id}(id=${post.id})}" th:text="${post.title}">나만의 구상 게시글 제목</a>
                        </li>
                        <li th:if="${recentIdeas == null or recentIdeas.isEmpty()}">
                            <span>아직 게시글이 없습니다.</span>
                        </li>
                    </ul>
                    <a th:href="@{/board/list(type='ideas')}" class="view-all-link">▶ 전체 보기</a>
                </section>

            </main>
        </div>
    </div>

    <div th:replace="footer/footer :: footer"></div>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
