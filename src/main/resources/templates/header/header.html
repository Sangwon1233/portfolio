<div th:fragment="header">
    <header class="main-header">
          <!-- 제목 클릭 시 홈으로 이동 -->
        <h1><a href="/portfolio/" style="text-decoration: none; color: inherit;">이상원 포트폴리오(초기화면)</a></h1>

        <!-- 로그인 안한 사용자만 로그인 버튼 보임 -->
        <div th:if="${#authorization.expression('!isAuthenticated()')}">
            <button id="openLoginBtn" class="login-button">관리자 로그인</button>
        </div>

        <!-- 로그인한 사용자만 로그아웃 버튼 보임 -->
        <div th:if="${#authorization.expression('isAuthenticated()')}">
            <form th:action="@{/api/logout}" method="post">
                <button type="submit" class="logout-button">로그아웃</button>
            </form>
        </div>
    </header>

    <!-- 로그인 모달 -->
    <div class="modal-backdrop" id="loginModal">
        <div class="modal-content">
            <h2>관리자 로그인</h2>
            <form onsubmit="submitLogin(); return false;">
                <div class="input-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" autocomplete="username"/>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" autocomplete="current-password"/>
                </div>
                <button type="submit">로그인</button>
                <button type="button" id="closeLoginModalBtnText" class="cancel-button">닫기</button>
            </form>
            <p id="loginResult"></p>
        </div>
    </div>
</div>
